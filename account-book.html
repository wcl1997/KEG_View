<!DOCTYPE html>
<html>
<head>
    <title>TIMO后台模板</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" th:href="./images/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!-- 引入css -->
    <link rel="stylesheet" href="./css/plugins/font-awesome-4.7.0/css/font-awesome.min.css"  media="all">
    <link rel="stylesheet" href="./lib/layui-v2.3.0/css/layui.css"  media="all">
    <link rel="stylesheet" href="./css/main.css"  media="all">
</head>
<body class="timo-layout-page">
    <div class="layui-card">
        <div class="layui-card-header timo-card-header">
            <span><i class="fa fa-bars"></i> 账簿</span>
            <i class="layui-icon layui-icon-refresh refresh-btn"></i>
        </div>
        <div class="layui-card-body">
            <div class="layui-row timo-card-screen">
                <div class="pull-left layui-form-pane timo-search-box">
                    <div class="layui-inline">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block timo-search-status">
                            <select class="timo-search-select" name="status"><option value="1">收入</option><option value="2">支出</option></select>
                        </div>
                    </div>&nbsp;&nbsp;&nbsp;
                    <div class="layui-inline">
                        <label class="layui-form-label">编号</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" value="" placeholder="请输入项目编号" autocomplete="off" class="layui-input">
                        </div>
                    </div>&nbsp;&nbsp;
                    <div class="layui-inline">
                        <label class="layui-form-label">名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" value="" placeholder="请输入名称（项目/负责人）" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn timo-search-btn">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="pull-right screen-btn-group">
                    <button class="layui-btn open-popup" data-title="添加角色" data-size="460,357" data-url="popup_1.html">
                        <i class="fa fa-plus"></i> 添加</button>
              
                </div>
            </div>
            <table class="layui-table timo-table">
                <thead>
                <tr>
                    <th class="timo-table-checkbox">
                        <label class="timo-checkbox"><input type="checkbox">
                            <i class="layui-icon layui-icon-ok"></i></label>
                    </th>
                    <th>项目编号</th>
                    <th>项目名称</th>
					<th>负责人</th>
                    <th>时间</th>
                    <th>类型</th>
					<th>金额</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><label class="timo-checkbox"><input type="checkbox" value="1">
                        <i class="layui-icon layui-icon-ok"></i></label></td>
					<td>2021033001</td>
                    <td>网上购物系统的实现</td>
                    <td>李学文</td>
                    <td>2021-05-06 23:46:05</td>
                    <td>收入</td>
					<td>1000.00</td>
                    <td>
                        <a class="open-popup" data-title="编辑信息" data-size="460,357" href="#" data-url="accountedit.html">编辑</a>
                        <a class="open-popup" data-title="详细信息" data-size="460,357" href="#" data-url="account1.html">详细</a>
                        <a class="ajax-get" data-msg="您是否确认删除" href="/role/status/delete?ids=1">删除</a>
                    </td>
                </tr>
                <tr>
                    <td><label class="timo-checkbox"><input type="checkbox" value="2">
                        <i class="layui-icon layui-icon-ok"></i></label></td>
					<td>2021040601</td>
                    <td>标注任务的完成</td>
                    <td>寇肖萌</td>
                    <td>2021-04-20 16:04:32</td>
					<td>收入</td>
					<td>200.00</td>
                    <td>
                       <a class="open-popup" data-title="编辑信息" data-size="460,357" href="#" data-url="accountedit.html">编辑</a>
                        <a class="open-popup" data-title="详细信息" data-size="460,357" href="#" data-url="account1.html">详细</a>
                        <a class="ajax-get" data-msg="您是否确认删除" href="/role/status/delete?ids=2">删除</a>
                    </td>
                </tr>
                <tr>
                    <td><label class="timo-checkbox"><input type="checkbox" value="3">
                        <i class="layui-icon layui-icon-ok"></i></label></td>
                    <td>2021042001</td>
					<td>采购鼠标</td>
                    <td>郎月</td>
                    <td>2021-04-20 21:28:39</td>
					<td>支出</td>
					<td>100.00</td>
                 
                    <td>
                        <a class="open-popup" data-title="编辑信息" data-size="460,357" href="#" data-url="accountedit.html">编辑</a>
                        <a class="open-popup" data-title="详细信息" data-size="460,357" href="#" data-url="account1.html">详细</a>
                        <a class="ajax-get" data-msg="您是否确认删除" href="/role/status/delete?ids=3">删除</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
<script src="./lib/layui-v2.3.0/layui.js" charset="utf-8"></script>
<script src="./js/main.js" charset="utf-8"></script>
</body>
</html>
