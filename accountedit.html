<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>任务设置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="./css/public.css" media="all">
    <style>
        .layui-form-item .layui-input-company {
            width: auto;
            padding-right: 10px;
            line-height: 38px;
        }
    </style>
</head>

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
                <form class="layui-form" action="" lay-filter="example">
                  <div class="layui-form-item">
                    <label class="layui-form-label">项目编号</label>
                    <div class="layui-input-block">
                      <input type="text" name="pronum" lay-verify="title" autocomplete="off" placeholder="2021033001" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">项目名称</label>
                    <div class="layui-input">
                      <input type="text" name="proname" placeholder="网上购物系统的实现"  class="layui-input">
                    </div>
                  </div>
                  
                  <div class="layui-form-item">
                    <label class="layui-form-label">项目成员</label>
                    <div class="layui-input-block">
						<input type="text" name="promem" lay-verify="title" autocomplete="off" placeholder="李学文" class="layui-input">
                    </div>
                  </div>
				
			    <div class="layui-inline">
			      <label class="layui-form-label">时间</label>
			      <div class="layui-input-inline">
			        <input type="text" class="layui-input" id="test5" placeholder="yyyy-MM-dd HH:mm:ss" value="2021-05-06 23:46:05">
			      </div>
			    </div>
				
				<div class="layui-form-item">
				  <label class="layui-form-label">收入</label>
				  <div class="layui-input-block">
				    <select name="interest" lay-filter="aihao">
				      <option value="">收入</option>
				      <option value="0">支出</option>
				    </select>
				  </div>
				</div>
                 
				 <div class="layui-form-item">
				   <label class="layui-form-label">金额</label>
				   <div class="layui-input-block">
				 						<input type="text" name="promem" lay-verify="title" autocomplete="off" placeholder="1000.00" class="layui-input">
				   </div>
				 </div>
				 
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button type="button" class="layui-btn layui-btn-normal" id="LAY-component-form-setval">取消</button>
                      <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">提交</button>
                    </div>
                  </div>
                </form>
        </div>
    </div>
    <script src="./lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script>
        layui.use(['form'], function() {
            var form = layui.form,
                layer = layui.layer;

            //监听提交
            form.on('submit(setting)', function(data) {
                parent.layer.alert(JSON.stringify(data.field), {
                    title: '最终的提交信息'
                });
                return false;
            });

        });
    </script>
    <script>
        layui.use(['form', 'layedit', 'laydate'], function() {
            var form = layui.form,
                layer = layui.layer,
                layedit = layui.layedit,
                laydate = layui.laydate;

            //日期
            laydate.render({
                elem: '#date'
            });
            laydate.render({
                elem: '#date1'
            })
        });
    </script>

</body>

</html>
