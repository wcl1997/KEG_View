<html>
<head>
    <title>TIMO后台模板</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" th:href="./images/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!-- 引入css -->
    <link rel="stylesheet" href="./css/plugins/font-awesome-4.7.0/css/font-awesome.min.css"  media="all">
    <link rel="stylesheet" href="./lib/layui-v2.3.0/css/layui.css"  media="all">
    <link rel="stylesheet" href="./css/main.css"  media="all">
</head>
<body>
<div class="layui-form timo-compile">
    <form action="#">
		  <div class="layui-form-item" style="margin-top: 40px">
			<label class="layui-form-label">用户名</label>
			<div class="layui-input-inline">
			  <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入用户名" class="layui-input">
			</div>
		  </div>
		  <div class="layui-form-item">
			<label class="layui-form-label">邮箱</label>
			<div class="layui-input-inline">
			  <input type="email" name="email" lay-verify="title" autocomplete="off" placeholder="请输入邮箱" class="layui-input">
			</div>
		  </div>
		  <div class="layui-form-item">
			<label class="layui-form-label">手机号</label>
			<div class="layui-input-inline">
			  <input type="text" name="phone" lay-verify="title" autocomplete="off" placeholder="请输入手机号" class="layui-input">
			</div>
		  </div>
		  <div class="layui-form-item">
			<label class="layui-form-label">密码框</label>
			<div class="layui-input-inline">
			  <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
			</div>
		  </div>
		  
		  <div class="layui-form-item">
			<label class="layui-form-label">研究小组</label>
			<div class="layui-input-inline">
			  <select name="interest" lay-filter="aihao">
				<option value=""></option>
				<option value="0">万瑶论文组</option>
				<option value="1">王珅论文组</option>
			  </select>
			</div>
		  </div>
		  
		  <div class="layui-form-item">
			<label class="layui-form-label">研究方向</label>
			<div class="layui-input-block">
			  <input type="radio" name="research" title="NLP">
			  <input type="radio" name="research" title="推荐系统">
			</div>
		  </div>
		  
		  <div class="layui-form-item">
			<label class="layui-form-label">擅长技能</label>
			<div class="layui-input-inline">
			  <input type="text" name="phone" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
			</div>
		  </div>

		  <div class="layui-form-item">
			<label class="layui-form-label">状态</label>
			<div class="layui-input-inline">
			  <input type="checkbox" name="close" lay-skin="switch" lay-text="ON|OFF">
			</div>
		  </div>
		  
		  <div class="layui-form-item">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-inline">
			  <input type="radio" name="sex" value="男" title="男" checked="">
			  <input type="radio" name="sex" value="女" title="女">
			</div>
		  </div>
		  <div class="layui-form-item layui-form-text">
			<label class="layui-form-label">个人简历</label>
			<div class="layui-input-inline">
			  <textarea placeholder="请输入内容" class="layui-textarea" name="desc"></textarea>
			</div>
		  </div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn ajax-submit"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script src="./lib/layui-v2.3.0/layui.js" charset="utf-8"></script>
<script src="./js/main.js" charset="utf-8"></script>
</body>
</html>
