<!DOCTYPE html>
<html>
<head>
    <title>TIMO后台模板</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="images/favicon_.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!-- 引入css -->
    <link rel="stylesheet" href="./css/plugins/font-awesome-4.7.0/css/font-awesome.min.css"  media="all">
    <link rel="stylesheet" href="./lib/layui-v2.3.0/css/layui.css"  media="all">
    <link rel="stylesheet" href="./css/main-reimburse.css"  media="all">
<!--	<link rel="stylesheet" href="./css/admin.css?v=318" >-->

</head>
<body class="timo-layout-page">
	<div class="layui-card">
	    <div class="layui-card-header timo-card-header">
	        <span><i class="fa fa-bars"></i> 报销管理</span>
	        <i class="layui-icon layui-icon-refresh refresh-btn"></i>
	    </div>
	    <div class="layui-card-body">
	        <div class="layui-row timo-card-screen">
	            <div class="pull-left layui-form-pane timo-search-box">
	                <div class="layui-inline">
	                    <label class="layui-form-label">状态</label>
	                    <div class="layui-input-block timo-search-status">
	                        <select class="timo-search-select" name="status" ><option value="1">正在报销</option><option value="2">待报销</option><option value="2">已报销</option></select>
	                    </div>
	                </div>
	            </div>
				<div class="btn-group-right" style="float: right;">
				    <button class="layui-btn open-popup" data-title="添加用户" data-size="600,520" data-url="popup.html">
				        <i class="fa fa-plus"></i>上传发票</button>
				    <div class="btn-group">
				            <button class="layui-btn open-popup-param" data-type="radio" data-title="下载报销模板" data-size="480,400" data-url="#">
				                <i class="fa fa-user-secret"></i> 下载报销模板</button>
				    </div>
				</div>
	        </div>
			<table class="layui-table" lay-skin="line">
			    <colgroup>
			        <col width="40"/>
			        <col/>
			        <col/>
			        <col/>
			        <col/>
			        <col width="160"/>
			    </colgroup>
			    <thead>
			    <tr>
			        <td></td>
			        <td>项目名称</td>
			        <td align="center">负责人</td>
			        <td align="center">时间</td>
			        <td align="center">状态</td>
			        <td align="center">进度</td>
					<td align="center">操作</td>
			    </tr>
			    </thead>
			    <tbody>
			    <tr>
			        <td>1</td>
			        <td >仓库管理系统的维护</td>
			        <td align="center">于凯</td>
			        <td align="center">2021-04-01</td>
			        <td align="center"><span class="text-success">正在报销</span></td>
			        <td>
			            <div class="layui-progress" lay-showPercent="yes">
			                <div class="layui-progress-bar" lay-percent="28%"></div>
			            </div>
			        </td>
					<td align="center"><span class="layui-text"><a class="open-popup" href="#" data-url="time line.html">查看详情</a></span></td>
			    </tr>
			    <tr>
			        <td>2</td>
			        <td>购买显卡</td>
			        <td align="center">朗月</td>
			        <td align="center">2021-04-21</td>
			        <td align="center"><span class="text-success">正在报销</span></td>
			        <td>
			            <div class="layui-progress" lay-showPercent="yes">
			                <div class="layui-progress-bar" lay-percent="14%"></div>
			            </div>
			        </td>
					<td align="center"><span class="layui-text"><a class="open-popup" href="#" data-url="time line.html">查看详情</a></span></td>
			    </tr>
			  </tbody>
			</table>
	    </div>
	</div>

<script src="./lib/layui-v2.3.0/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="./js/main.js" charset="utf-8"></script>
</body>
</html>
