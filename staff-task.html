<body class="timo-layout-page">
    <div class="layui-card">
        <div class="layui-card-header timo-card-header">
            <span><i class="fa fa-bars"></i>任务管理</span>
            <i class="layui-icon layui-icon-refresh refresh-btn"></i>
        </div>
        <div class="layui-card-body">
            <div class="layui-row timo-card-screen put-row">
                <div class="pull-left layui-form-pane timo-search-box">
                    <div class="layui-inline">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block timo-search-status">
                            <select class="timo-search-select" name="status"><option value="1">正常</option><option value="2">冻结</option></select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">任务分类</label>
                        <div class="layui-input-block">
                            <input class="layui-input select-tree" value="" type="text" placeholder="请选择任务分类" data-url="#" readonly="readonly">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">任务名</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" value="" placeholder="请输入任务名" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">人员名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="nickname" value="" placeholder="请输入人员名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn timo-search-btn">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
                <!--
                <div class="pull-right screen-btn-group">
                    <div class="btn-group-left">
                        <button class="layui-btn open-popup-param" data-title="修改任务权限" data-size="456,242" data-url="#">
                            <i class="fa fa-refresh"></i> 修改任务权限</button>
                        <button class="layui-btn open-popup-param" data-type="radio" data-title="角色分配" data-size="480,400" data-url="#">

                            </dl>
                        </div>
                    </div>
                </div>
                -->
            </div>
            <table class="layui-table timo-table">
                <thead>
                    <tr>
                        <th class="timo-table-checkbox">
                            <label class="timo-checkbox"><input type="checkbox">
                            <i class="layui-icon layui-icon-ok"></i></label>
                        </th>
                        <th>任务名</th>
                        <th>人员组成</th>
                        <th>组长性别</th>
                        <th>组长电话</th>
                        <th>任务描述</th>
                        <th>创建时间</th>
                        <th>任务状态</th>
                        <th>任务操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label class="timo-checkbox"><input type="checkbox" value="1">
                        <i class="layui-icon layui-icon-ok"></i></label></td>
                        <td>清华大学数据库爬虫任务</td>
                        <td>张三、李四</td>
                        <td>男</td>
                        <td>10086</td>
                        <td>爬取论文URL地址</td>
                        <td>2018-08-09 23:00:03</td>
                        <td>正常</td>
                        <td>

                            <a class="open-popup" data-title="详细信息" data-size="800,600" href="#" data-url="task1.html">详细</a>

                        </td>
                    </tr>
                    <tr>
                        <td><label class="timo-checkbox"><input type="checkbox" value="2">

                        <td>竞赛任务</td>

                        <td>正常</td>

                            <a class="open-popup" data-title="详细信息" data-size="800,600" href="#" data-url="task2.html">详细</a>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="./lib/layui-v2.3.0/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/main.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/plugins/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./lib/zTree_v3/js/jquery.ztree.core.min.js"></script>
    <script type="text/javascript" src="./js/timoTree.js"></script>
    <script type="text/javascript">
        var local = window.localStorage;
        // 树形菜单
        $.fn.selectTree({
            rootTree: '全部',
            onSelected: function(treeNode) {
                local.setItem('deptTitle', treeNode.name);
            }
        });
        $(function() {
            var dept = $('.select-tree');
            if (dept.attr('value').length > 0) {
                dept.val(local.getItem('deptTitle'));
            }
        });
    </script>
</body>
