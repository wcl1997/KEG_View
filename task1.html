<html>

<head>
    <title>TIMO后台模板</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" th:href="./images/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!-- 引入css -->
    <link rel="stylesheet" href="./css/plugins/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="./lib/layui-v2.3.0/css/layui.css" media="all">
    <link rel="stylesheet" href="./css/main.css" media="all">
    <link rel="stylesheet" href="./lib/zTree_v3/css/zTreeStyle/zTreeStyle.css" type="text/css">
</head>

<body class="timo-layout-page">
    <div class="layui-card">
        <div class="layui-card-header timo-card-header">
            <span><i class="fa fa-bars"></i> 清华大学数据库爬虫任务</span>
            <i class="layui-icon layui-icon-refresh refresh-btn"></i>
        </div>

        <div class="layui-card-body">

            <div class="layui-collapse">
                <div class="layui-colla-item">
                    <h2 class="layui-colla-title">任务组长：</h2>
                    <div class="layui-colla-content layui-show">张三</div>
                </div>
                <div class="layui-colla-item">
                    <h2 class="layui-colla-title">成员组成：</h2>
                    <div class="layui-colla-content layui-show">张三、李四</div>
                </div>
                <div class="layui-colla-item">
                    <h2 class="layui-colla-title">任务具体描述：</h2>
                    <div class="layui-colla-content layui-show">爬取论文URL地址</div>
                </div>
                <div class="layui-collapse">
                    <div class="layui-colla-item">
                        <h2 class="layui-colla-title">任务成员联系方式：</h2>
                        <div class="layui-colla-content layui-show">10086</div>
                    </div>
                    <div class="layui-colla-item">
                        <h2 class="layui-colla-title">任务创建时间：</h2>
                        <div class="layui-colla-content layui-show">2018-08-09 23:00:03</div>
                    </div>
                    <div class="layui-colla-item">
                        <h2 class="layui-colla-title">任务状态</h2>
                        <div class="layui-colla-content layui-show">正常进行中</div>
                    </div>
                    <div class="layui-colla-item">
                        <h2 class="layui-colla-title">其他：</h2>
                        <div class="layui-colla-content layui-show">暂无</div>
                    </div>
                </div>

            </div>
        </div>
        <script type="text/javascript" src="./lib/layui-v2.3.0/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/main.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/plugins/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="./lib/zTree_v3/js/jquery.ztree.core.min.js"></script>
        <script type="text/javascript" src="./js/timoTree.js"></script>
        <script>
            //注意：折叠面板 依赖 element 模块，否则无法进行功能性操作
            layui.use('element', function() {
                var element = layui.element;

                //…
            });
        </script>
        <script type="text/javascript">
            var local = window.localStorage;
            // 树形菜单
            $.fn.selectTree({
                rootTree: '全部',
                onSelected: function(treeNode) {
                    local.setItem('deptTitle', treeNode.name);
                }
            });
            $(function() {
                var dept = $('.select-tree');
                if (dept.attr('value').length > 0) {
                    dept.val(local.getItem('deptTitle'));
                }
            });
        </script>
</body>

</html>
